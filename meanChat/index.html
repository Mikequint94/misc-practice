<!doctype html>
<html>
  <head>
    <title>Stairs Online!</title>

    <link rel="shortcut icon" href='https://res.cloudinary.com/make-anything/image/upload/c_thumb,g_north,h_32,w_32/v1505856892/Logo_Make_Anything_Robot_x1jxzn.png' type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body OnLoad="document.form.m.focus();">
    <div id="game" class="show">
      <button onclick="startGame();" id="start-game">Start game with current players</button>
      <div id="deckSection" class="hide">
        <div id="numDeckCards">52</div>
        <div id="deckOfCards" onclick="pickFromDeck();" class='hidden'></div>
        <div id="selectedCard" class='hidden'></div>
        <div id="discardPile" onclick="discardCard();"class='hidden'></div>
        <div id="turnDisplay">Player 1's turn</div>
      </div>
      <div id="player1" class="playerArea hide">
        <p id="player1name"></p>
        <div id="player1cards" class="cards"></div>
      </div>
      <div id="player2" class="playerArea hide">
        <p id="player2name"></p>
        <div id="player2cards" class="cards"></div>
      </div>
    </div>
    <div id="left">
      <div id="vid-box"></div>
      <div id="vid-thumb"></div>
      <div class="no-vid" id="chat">
        <h2 id="title">Set Username Below to Start</h2>
        <div id="wrapper">
          <ul id="messages"></ul>
        </div>

        <form id = "form" name="form" onsubmit="return sendMessage();">
          <input id="m" name="m" autocomplete="off" onkeyup="isTyping()"/>
          <button id="button">Set Username</button>
        </form>
      </div>
    </div>
    <div id="online">
      <h3 id="numUsers">Current Users: </h3>
      <div id = "colorDiv" class="hidden">
        <label for="colorPick">My Color: </label>
        <input id="colorPick" type="color" name="base" value="#00f900">
      </div>
      <ul id="users"></ul>
    </div>
  </body>
  <audio data-key="chat" src="assets/pling.mp3"></audio>
  <audio data-key="join" src="assets/newuser.mp3"></audio>
  <audio data-key="leave" src="assets/userleave.mp3"></audio>
  <audio data-key="typing" src="assets/istyping.mp3"></audio>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
  <script src="https://cdn.pubnub.com/webrtc/webrtc.js"></script>
  <script src="https://cdn.pubnub.com/webrtc/rtc-controller.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/stairs.js"></script>
</html>
