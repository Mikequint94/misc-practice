<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="chat">
      <h2 id="title">Set Username Below to Start</h2>
      <div id="wrapper">
        <ul id="messages"></ul>
      </div>
      <form id = "form" action="">
        <input id="m" autocomplete="off" onkeyup="isTyping()"/><button id="button">Set Username</button>
      </form>
    </div>
    <div id="online">
      <h3 id="numUsers">Current Users Online: </h3>
      <ul id="users"></ul>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
  let msgBox = document.getElementById('messages');
  let onlineUsers = document.getElementById('users');
  let numUsers = document.getElementById('numUsers');
  let input = document.getElementById('m');
  let user = null;
  let typing = new Set();

  function isTyping() {
    if (input.value.length > 0 && user) {
      socket.emit('typing', user)
    } else {
      socket.emit('stoptyping', user);
    }
  };

  $(function () {
    var socket = io();
    $('form').submit(function(){
      if (user) {
      socket.emit('chat message', input.value);
      socket.emit('stoptyping', user);
      input.value = '';
      return false;
    } else {
      socket.emit('set user', input.value);
      document.getElementById('title').innerHTML = "";
      document.getElementById('button').innerHTML = "Send";
      user = input.value;
      input.value = '';
      return false;
    }
    });
    socket.on('chat message', function(msg){
      let newMsg = document.createElement("li");
      let txt = document.createTextNode(msg);
      newMsg.appendChild(txt)
      msgBox.append(newMsg);
      window.scrollTo(0, msgBox.scrollHeight);
    });
    socket.on('all users', function(usernames){
      console.log(usernames);
      // usernames.forEach(username) => {
      //   let newUser = document.createElement("li");
      //   let user = document.createTextNode(username);
      //   newUser.appendChild(user)
      //   onlineUsers.append(newUser);
      // }
    });
    socket.on('num users', function(num){
      numUsers.innerHTML = `Current Users Online: ${num}`;
    });
    socket.on('typing', function(msg){
      let sliced = msg.slice(0,-10);
      if (!typing.has(sliced) && user !== sliced) {
        typing.add(sliced);
        let newMsg = document.createElement("li");
        newMsg.id = sliced;
        let txt = document.createTextNode(msg);
        newMsg.appendChild(txt)
        msgBox.append(newMsg);
      }
    });
    socket.on('stoptyping', function(msg){
      if (typing.has(msg)) {
        typing.delete(msg);
        let els = document.querySelectorAll(`#${msg}`);
        els.forEach(el => msgBox.removeChild(el));
      }
    });
  });
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
  </script>
</html>
