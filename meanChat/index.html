<!doctype html>
<html>
  <head>
    <title>Mike's Chat</title>
    <link rel="stylesheet" href="/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body OnLoad="document.form.m.focus();">
    <div id="left">
      <div id="vid-box"></div>
      <div id="vid-thumb"></div>
      <div class="no-vid" id="chat">
        <h2 id="title">Set Username Below to Start</h2>
        <div id="wrapper">
          <ul id="messages"></ul>
        </div>

        <form id = "form" name="form" onsubmit="return sendMessage();">
          <input id="m" name="m" autocomplete="off" onkeyup="isTyping()"/>
          <button id="button">Set Username</button>
        </form>
      </div>
    </div>
    <div id="online">
      <h3 id="numUsers">Current Users: </h3>
      <div id = "colorDiv" class="hidden">
        <label for="colorPick">My Color: </label>
        <input id="colorPick" type="color" name="base" value="#00f900">
      </div>
      <ul id="users"></ul>
    </div>
  </body>
  <audio data-key="chat" src="assets/pling.mp3"></audio>
  <audio data-key="join" src="assets/newuser.mp3"></audio>
  <audio data-key="leave" src="assets/userleave.mp3"></audio>
  <audio data-key="typing" src="assets/istyping.mp3"></audio>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
  <script src="https://cdn.pubnub.com/webrtc/webrtc.js"></script>
  <script src="https://cdn.pubnub.com/webrtc/rtc-controller.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/main.js"></script>
</html>
