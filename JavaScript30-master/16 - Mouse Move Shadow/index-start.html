<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const txt = hero.querySelector('h1');
  let walk = 100;
  let increasing = true;
  
  function shadow(e) {
    
    if (increasing) {
      walk = walk + 5;
    } else {
      walk = walk - 5;
    }
    if (walk > 500 || walk < -500) {
      increasing = !increasing;
    }
    const width = hero.offsetWidth;
    const height = hero.offsetHeight;
    
    let {offsetX: x, offsetY: y} = e;
    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    const xWalk = (x / width * walk) - (walk / 2);
    const yWalk = (y / height * walk) - (walk / 2);
    
    txt.style.textShadow = `${xWalk}px ${yWalk}px 0 lime,
    ${xWalk * -1}px ${yWalk}px 0 purple,
    ${xWalk}px ${yWalk * -1}px 0 aqua,
    ${xWalk *-1}px ${yWalk* -1}px 0 yellow`;
    
    console.log(xWalk, yWalk);
  }
  
  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
