<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p class="ouch">ouch</p>
  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    let variable = "STRING";
    console.log(`hello I am a ${variable}`);

    // Styled
    console.log('%c I am text', 'font-size: 50px; background: "lime"');

    // warning!
    console.warn('oh noes');

    // Error :|
    console.error('oh noe')
 
    // Info
    console.info('hey! did you know?')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), "that is wrong!")

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();


    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`Woof ${dog.name}`);
      console.log(`${dog.age} years has ${dog.name}`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Wes');
    console.count('wes');
    console.count('wes');
    console.count('Wes');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('wes');

    // timing
    console.time('fetching data');
    
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json()
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data)
      }))

  </script>
</body>
</html>
